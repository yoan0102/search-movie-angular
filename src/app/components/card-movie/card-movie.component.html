<div class="movie">
  <div>
    <p>{{movie.Year}}</p>
  </div>
  <div>
    <!-- <img *ngIf="movie" src="https://via.placeholder.com/400" alt="img"> -->
    <img  src="{{getImagen()}}" [alt]="movie.Title">
  </div>
  <div>
    <span>{{ movie.Type }}</span>
    <h3>{{ movie.Title }}</h3>
  </div>
</div>
